<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="index.css" />
  <script src="index.js" ></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
</head>

<body>
  <main>
    <h1 class="heading">Contact Us</h1>
    <p class="para">Get in touch with us! Whether you have <br> questions, feedback, or just want to say hello,<br>we're
      here for you.</p>
    <div class="box">
      <form action="/submit" >
      <button type="submit" class="btn">submit</button>
      <h3 class="heading2">Send us a Message</h3>
      <input type="text" placeholder="Name" name="name" class="inp1">
      <input type="email" placeholder="Email" name="email" class="inp2">
      <input type="text" placeholder="Phone" name="phone" class="inp3">
      <p class="para1">Preferred contact method of communication.</p>
      <label class="email" for="email"><input id="email" type="radio" name="contact" value="email"> Email</label>
      <label class="phone" for="phone"><input type="radio" id="phone" name="contact" value="phone"> Phone</label>
      <textarea type="text" name="message" placeholder="Message" class="textbox">
</form>
    </div>

  </main>
</body>

</html>
